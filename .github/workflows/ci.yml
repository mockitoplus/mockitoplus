#
# CI build that assembles artifacts and runs tests.
# If validation is successful this workflow releases from the main dev branch.
#
# - skipping CI: add [skip ci] to the commit message
# - skipping release: add [skip release] to the commit message
#
name: CI

on:
  push:
    branches: ['main']
    tags-ignore: [v*] # release tags are autogenerated after a successful CI, no need to run CI against them
  pull_request:
    branches: ['**']

jobs:

  build:
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v1

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Gradle build
        run: ./gradlew build

  #
  # Release job, only for pushes to the main development branch
  #
  release:
    runs-on: ubuntu-latest
    needs: [build] # build job must pass before we can release
    steps:
      - name: print github.event_name
        run: echo "github.event_name $EVENT_NAME"
        env:
          EVENT_NAME: ${{github.event_name}}
      - name: Release to Sonatype
        # Release job, only for pushes to the main development branch
        if: github.event_name == 'push'
          && github.ref == 'refs/heads/main'
          && github.repository == 'mockitoplus/mockitoplus'
          && !contains(toJSON(github.event.commits.*.message), '[skip release]')

        run: ./gradlew githubRelease publishToSonatype closeAndReleaseStagingRepository
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONATYPE_USER: ${{secrets.SONATYPE_USER}}
          SONATYPE_PWD: ${{secrets.SONATYPE_PWD}}
          PGP_KEY: ${{secrets.PGP_KEY}}
          PGP_PWD: ${{secrets.PGP_PWD}}
